<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contacts</title>
</head>

<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>

                <div class="container-fluid mt-1">
                    <div class="col-md-10 offset-md-1">
                        <form th:iff="${contact}" th:object="${contact}" enctype="multipart/form-data" method="post"
                            th:action="@{/user/process-contact}" class="mt-2">

                            <!-- first name -->
                            <div class="input-group">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>

                                </div>

                                <input type="text" id="name" name="name" placeholder="Enter Name"
                                    class="form-control" required/>
                            </div>

                            <!-- last name -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>
                                    </div>

                                </div>

                                <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name"
                                    class="form-control" required />
                            </div>

                            <!-- phone -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </div>

                                </div>

                                <input type="number" id="phone" name="phone" placeholder="Enter Phone Number"
                                    class="form-control" required min="10" max="10" />
                            </div>

                            <!-- Email -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>

                                </div>

                                <input type="email" id="email" name="email" placeholder="Enter Email"
                                    class="form-control" required />
                            </div>

                            <!-- work -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fa-solid fa-briefcase"></i>
                                    </div>

                                </div>

                                <input type="text" id="work" name="work" placeholder="Enter Work"
                                    class="form-control" required />
                            </div>

                            <!-- description -->
                            <div class="form-group mt-3">
                                <textarea name="description" id="mytextarea" rows="10" class="form-control"
                                    placeholder="Enter Contact Description"></textarea>
                            </div>

                            <!-- image -->
                            <div class="custom-file">
                                <input type="file" name="profileImage">
                            </div>

                            <div class="container text-center">
                                <button class="btn-outline-primary">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
              selector: '#mytextarea'
            });
          </script>
    </section>
</body>

</html>
